<div class="form-container">
    <form id="formulario" class="form-modern">
        <div class="input-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite o nome completo" required>
        </div>
        
        <div class="input-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite a idade" min="1" max="120" required>
        </div>
        
        <div class="input-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Digite o endereço completo" required>
        </div>
        
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="exemplo@email.com" required>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn-primary">
                Cadastrar Usuário
            </button>
        </div>
    </form>
</div>

<div id="novoUsuario" class="user-info" style="display: none;">
    <!-- Detalhes do novo usuário cadastrado serão exibidos aqui -->
</div>
