<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Tabela de Usuários com Paginação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menu de navegação fixo no topo -->
    <nav class="top-menu">
      <menu>
        <a href="#/">Lista de Usuário</a>
        <a href="#/cadastro">Adicionar Usuário</a>
        <a href="#/alterar">Editar Usuário</a>
        <a href="#/remover">Excluir Usuário</a>
      </menu>
    </nav>
    <div class="container">
      <main id="app-content">
      </main>
    </div>

    <!-- Modal de Edição -->
    <div id="modalEdicao" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Usuário</h2>
            <form id="formEdicao">
                <div class="input-group">
                    <label for="modalNome">Nome:</label>
                    <input type="text" id="modalNome" name="nome" required>
                </div>
                
                <div class="input-group">
                    <label for="modalIdade">Idade:</label>
                    <input type="number" id="modalIdade" name="idade" required>
                </div>
                
                <div class="input-group">
                    <label for="modalEndereco">Endereço:</label>
                    <input type="text" id="modalEndereco" name="endereco" required>
                </div>
                
                <div class="input-group">
                    <label for="modalEmail">Email:</label>
                    <input type="email" id="modalEmail" name="email" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                    <button type="button" id="btnCancelarEdicao" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
